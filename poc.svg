<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered SVG</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Optional: set background color to black */
    }
    svg {
      display: block; /* Remove any default margin */
    }
  </style>
</head>
<body>
  <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black" />
    <style>
      .heavy { font: bold 40px sans-serif; fill: green; text-anchor: middle; dominant-baseline: middle; }
    </style>
    <text x="50%" y="50%" class="heavy">defaced</text>
  </svg>
</body>
</html>
